<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            overflow-x: hidden;
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #0a0a12 0%, #121225 100%);
            color: #f1f1f3;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .gradient-text {
            background: linear-gradient(90deg, #6a82fb, #a6c0fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .elegant-card {
            background: rgba(20, 20, 40, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto p-8 elegant-card">
        <div class="mb-6">
            <div class="w-20 h-20 rounded-full bg-gradient-to-r from-green-400 to-blue-500 flex items-center justify-center mx-auto">
                <i class="fas fa-check text-white text-3xl"></i>
            </div>
        </div>
        
        <h1 class="text-4xl font-bold mb-4 gradient-text">Thank You!</h1>
        <p class="text-xl mb-8">Your message has been received successfully. I'll get back to you soon.</p>
        
        <a href="index.html" class="inline-block px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full font-medium text-lg transform hover:scale-105 transition-transform duration-300">
            <i class="fas fa-arrow-left mr-2"></i> Return to Home
        </a>
    </div>
</body>
</html>
